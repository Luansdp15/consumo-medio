<html>
<head>

  <link rel="stylesheet" href="components/loader.css">

</head>
<body>
    <div class="a">
    <h2 id="titulo">CONSUMO DE GASOLINA</h2>
    <label for="marca">Selecione a marca:</label>
    <select id="marca">
      <option value="ford">Ford</option>
      <option value="fiat">Fiat</option>
      <option value="chevrolet">Chevrolet</option>
      <option value="hyundai">Hyundai</option>
      <option value="vw">VW</option>
      <option value="outras">Outras Marcas</option>
    </select>
    <br>
    <label for="modelo">Modelo:</label>
    <br>
    <input type="text" placeholder=" Insira o modelo do seu carro" id="modelo">
    <br>
    <input type="number" placeholder=" Insira a quilômetragem percorrida" id="km">
    <br>
    <input type="number" placeholder=" Insira o consumo de gasolina" id="gas">
    <br>
    <input type="submit" value="CALCULAR" onclick="calcularconsumo()">
    <br>
    <p class="resultado">Resultado:</p>
    <h1 class="resultado" style="color: #f72d6a" ;>0</h1>

    <table border="1" id="table">
      <tr id="dif">
        <td>
          <= 20KM/L</td>
        <td>Extremamente econômico</td>
      </tr>
      <tr id="dif2">
        <td>
          <= 12KM/L e >20KM/L
        </td>
        <td>Econômico</td>
      </tr>
      <tr id="dif3">
        <td>
          <= 8KM/L e >12KM/L
        </td>
        <td>Normal</td>
      </tr>
      <tr id="dif4">
        <td>>8KM/L</td>
        <td>Alto consumo</td>
      </tr>
    </table>
  </div>
</body>
</html>
